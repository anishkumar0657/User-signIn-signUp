<div class="login">

    <div class="card">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formData.email.errors }" />
                    <div *ngIf="submitted && formData.email.errors" class="invalid-feedback">
                        <div *ngIf="formData.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
                    <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
                        <div *ngIf="formData.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Login
                    </button>
                    <a routerLink="/register" class="btn btn-link">Register</a>
                </div>

            </form>
            <button [disabled]="loading" class="btn btn-basic">
                <span *ngIf="loading" (click)="gmailSignin()" class="spinner-border spinner-border-sm mr-1"></span>
                Sign-in using Gmail
            </button>
        </div>
    </div>

</div>
