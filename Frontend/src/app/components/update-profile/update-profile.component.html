<div class="register">

    <div class="card">
        <h4 class="card-header">Update Profile</h4>
        <div class="card-body">
            
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formData.firstName.errors }" />
                    <div *ngIf="submitted && formData.firstName.errors" class="invalid-feedback">
                        <div *ngIf="formData.firstName.errors.required">First Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formData.lastName.errors }" />
                    <div *ngIf="submitted && formData.lastName.errors" class="invalid-feedback">
                        <div *ngIf="formData.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formData.email.errors }" />
                    <div *ngIf="submitted && formData.email.errors" class="invalid-feedback">
                        <div *ngIf="formData.email.errors.required">Email is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mobile">Mobile number</label>
                    <input type="number" formControlName="mobile" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formData.mobile.errors }" />
                    <div *ngIf="submitted && formData.mobile.errors" class="invalid-feedback">
                        <div *ngIf="formData.mobile.errors.required">Mobile Number is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && formData.password.errors }" />
                    <div *ngIf="submitted && formData.password.errors" class="invalid-feedback">
                        <div *ngIf="formData.password.errors.required">Password is required</div>
                        <div *ngIf="formData.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>

                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
